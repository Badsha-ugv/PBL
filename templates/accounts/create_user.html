
{% extends 'base.html' %}
{% block title %} Tutorial Book|Registration {% endblock %}

{% block body %}

<div class="container py-5">

    <h3 class="text-center">Create Your Account</h3>

    <div class="row">
        <div class="col-12 col-md-6 col-sm-12 mx-auto">
            <div class="border border-3 p-3 shadow rounded-3">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="text" class="form-control" name="password" placeholder="Username">
                    </div>
                    <div class="submit-btn mt-3">
                        <input type="submit" value="Registration" class="btn btn-info">
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
